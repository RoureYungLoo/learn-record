<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>
				手链的价格：
				<span v-if="customer.level >=0 && customer.level<=1">9.9</span>
				<span v-else-if="customer.level >1 && customer.level<=4">19.9</span>
				<span v-else>29.9</span>
				
				<br>
				手链的价格：
				<span v-show="customer.level >=0 && customer.level<=1">9.9</span>
				<span v-show="customer.level >1 && customer.level<=4">19.9</span>
				<span v-show="customer.level>4">29.9</span>
			</div>
		</div>

		<script type="module">
			/* 导入函数 */
			import {createApp} from './vue3.js'
			
			/* 创建app */
			const app = createApp({
				data(){
					return{
						customer:{
							name:"zhangsan",
							level:5
						}
					}
				}
				
			})
			
			/* 挂载模板 */
			app.mount("#app")
		</script>
	</body>
</html>

    <div id=app3>
        <ol>

        <span>Message: {{msg}}</span>
        <span v-once>Message: {{msg}}</span>

            </p>
            <p><a v-bind:href="url">link</a></p>
            <p><a v-on:click="doSomething">button</a></p>
            <p><a v-bind:[attr1+attr2]="url" v-on:[event]="doSomething">dynamic attribute</a></p>
        
            <a v-bind:href=""></a>
            <a :href=""></a>
            <a :[href]=""></a>

            <a v-on:click="doSomething"></a>
            <a @click="doSomething"></a>
            <a @[click]="doSomething"></a>

        </div>

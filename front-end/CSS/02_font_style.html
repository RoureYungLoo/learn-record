<!DOCTYPE html>
<html lang="zh_CN">
	<head>
		<meta charset="UTF-8">
		<title>CSS 文本样式</title>
		<style type="text/css">
			.ColorName {
				color: red;
			}

			.HEX {
				/* color: #00FF00; */
				color: #00f;
			}

			.RGB {
				color: rgb(255, 128, 0);
			}

			.RGBA {
				color: rgba(255, 128, 0, 0.5);
			}

			.HSL {
				color: hsl(120, 100%, 50%);
			}

			.HSLA {
				color: hsla(188, 100%, 50%, 0.5)
			}

			.trans {
				color: transparent;
			}

			.font1 {
				font-family: 微软雅黑;
			}

			.font2 {
				font-family: 隶书, 宋体, 楷体;
			}

			.font3 {
				font-family: Calibri, "Times New Roman", Arial;

			}
		</style>
	</head>
	<body>
		<p class="ColorName">color_name</p>
		<p class="HEX">hex</p>
		<p class="RGB">rgb</p>
		<p class="RGBA">rgba</p>
		<p class="HSL">hsl</p>
		<p class="HSLA">hsla</p>
		<p class="trans">trans</p>

		<p class="font1">设置文本为微软雅黑</p>
		<p class="font2">文本按照隶书、华文行楷、宋体的顺序设置</p>
		<p class="font3">The order of font is Calibri,Times New Roman,Arial</p>

	</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互</title>
</head>
<body>
    <script>
        /* 模态窗 alert */
        alert("这是一个 alert 模态窗")

        /* 模态窗 prompt */
        let iptValue = prompt("标题","初始值")
        if(iptValue===null){
            console.log("用户点击了取消");
        }else{
            console.log(iptValue);
        }

        /* 模态窗 confirm */
        let result = confirm("确定要删除吗？")
        if(result){
            console.log("已经删除");
        }else{
            console.log("用户取消删除");
        }

        /* 任务一 */
        let name = prompt("请输入name:","")
        document.write(name)
    </script>
</body>
</html>

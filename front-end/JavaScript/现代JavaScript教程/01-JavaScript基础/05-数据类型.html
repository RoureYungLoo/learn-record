<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-数据类型</title>
</head>

<body>
    <script>
        /* 8种数据类型 */

        /* 1. Number 类型*/
        let num = 123;
        num = 345.678;

        console.log(num / 0)
        console.log(-Infinity)
        console.log("age" / 2) // NaN
        console.log(NaN + 1) // NaN
        console.log(3 * NaN) // NaN
        console.log("zhangsan" / 3 + 1 / 2) // NaN
        console.log(NaN * 0)  // NaN
        console.log(NaN ** 0) // 1

        /* 2. BigInt 类型 */
        console.log(9007199254740991 + 1) // 超出[-(2^53-1),2^53-1]会出现精度问题, 且不能存奇数
        console.log(9007199254740991 + 2)
        console.log(9007199254740991 + 3)
        console.log(typeof (9007199254740991 + 3))
        console.log(9007199254740991 + 4)
        console.log(9007199254740991 + 5)
        console.log(9007199254740991 + 6)
        console.log(9007199254740991 + 7)
        console.log(9007199254740991 + 8)

        // BigInt后缀为n
        console.log(9007199254740991n + 6n)
        console.log(9007199254740991n + 7n)
        console.log(9007199254740991n + 8n)

        /* 3. String类型 */
        let str = "hello"
        let str2 = 'single quotes'
        let embed = `hello ${str2}` // 模板字符串

        let msg
        console.log(`hello ${str}`) //变量
        console.log(`hello ${str + str2}`) // 表达式
        console.log(`hello ${new Date().toString()}`) // 函数调用
        console.log(`hello ${1 < 2 ? 'yes' : 'no'}`) // 三元表达式
        console.log(`hello ${str = "str123432"}`) // 变量赋值
        // console.log(`hello ${let a = 5}`) //报错，不能是变量声明/定义

        /* 4. Boolean 类型 */
        let checked = true
        let selected = false
        let greater = 1 > 4
        console.log(checked, selected, greater)

        /* 5. null 值*/
        let data = null
        console.log(data);

        /* 6. undefined 值 */
        let age
        console.log(age);

        age = 100
        console.log(age);

        age = undefined
        console.log(age);

        /* 7. Object 类型 */
        let userInfo = {
            username: "zhangsan",
            age: 23
        }
        console.log(userInfo);
        console.log(typeof userInfo);

        /* 8. symbol类型 */
        let key1 = Symbol()
        console.log(key1);
        console.log(typeof key1);

        let one = Symbol("one")
        let two = Symbol("one")
        console.log(one == two); //false

        /* 9. typeof 运算符 */
        console.log(typeof undefined);
        console.log(typeof 0);
        console.log(typeof 10n);
        console.log(typeof true);
        console.log(typeof "foo");
        console.log(typeof Symbol("id"));
        console.log(typeof Math);
        console.log(typeof null);
        console.log(typeof alert);
        // console.log(typeof typeof); // 报错

        /* 10. typeof函数 */
        console.log(typeof("javascrpit" ));

        /*  任务1  */
        let name = "zhangsan"
        console.log(`hello ${123}`);
        console.log(`hello ${name}`);
        console.log(`hello ${"name"}`);
    </script>
</body>

</html>

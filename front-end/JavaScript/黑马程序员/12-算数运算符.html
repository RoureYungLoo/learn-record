<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("输入数字1"))
        let b = Number(prompt("输入数字2"))

        console.log(`a + b = ${a + b}`)
        console.log(`a - b = ${a - b}`)
        console.log(`a * b = ${a * b}`)
        console.log(`a / b = ${a / b}`)
        console.log(`a % b = ${a % b}`)
    </script>
</body>

</html>

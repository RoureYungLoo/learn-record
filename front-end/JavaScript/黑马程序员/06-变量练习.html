<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>？？</h1>
    <button onclick="getInfo()">开始</button>
    <button onclick="end()">结束</button>
    <script>
        let getInfo = () => {

            let name = prompt("姓名？", "张三")
            let gender = prompt("性别？", "男孩")
            let age = prompt("年龄？", 24)

            let msg = `你好我叫${name}，我是${gender}，我${age}岁了`
            document.getElementsByTagName("h1")[0].innerText = msg
        }

        let end= () => { 
            document.getElementsByTagName("h1")[0].innerText = "done"

        }
    </script>
</body>

</html>
